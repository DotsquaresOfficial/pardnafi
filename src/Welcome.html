<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amcor Title Services API</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 40px;
      font-weight: bold;
    }
    
    /* Animation for the logo */
    .logo {
      width: 300px; /* Adjust width as needed */
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards; /* 2s fade-in animation */
    }

    /* Fade-in keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Amcor Title Services API</h1>
  <img src="https://carnft.24livehost.com/images/title.png" alt="Logo" class="logo">
</body>
</html>
